<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Red Social</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>MiRedSocial</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
        </div>
        <div class="user-menu">
            <img src="user-avatar.png" alt="Avatar" class="avatar">
            <span>David</span>
        </div>
    </header>
    <main>
        <aside class="sidebar">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Amigos</a></li>
                <li><a href="#">Mensajes</a></li>
                <li><a href="#">Notificaciones</a></li>
                <li><a href="#">Configuración</a></li>
            </ul>
        </aside>
        <section class="feed">
            <div class="post">
                <div class="post-header">
                    <img src="user-avatar.png" alt="Avatar" class="avatar">
                    <span>David</span>
                </div>
                <div class="post-content">
                    <p>Este es un ejemplo de publicación en mi red social.</p>
                </div>
                <div class="post-actions">
                    <button>Me gusta</button>
                    <button>Comentar</button>
                    <button>Compartir</button>
                </div>
            </div>
            <div class="post">
            <p>hola mundo</p>
            <p>este es un entreno</p>
            <div class="post-actions">
                <button>Like</button>
                <button>Me encanta</button>
                <button>Me encorazona</button>
            </div>
            </div>
        </section>
       
    </main>
    <footer>
        <p>&copy; 2025 MiRedSocial. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
